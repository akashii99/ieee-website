<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>LNMIIT</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 26.9363, lng: 75.9235};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5_8iRhr3LOQHS1myt0xl1JImxPS841U4&callback=initMap">
    </script>
  </body>
</html>
